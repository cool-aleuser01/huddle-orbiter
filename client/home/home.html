<template name="home">
  {{#if currentUser}}

    {{> exampleUsage}}

    <div class="orbit-wrapper">
      <div class="orbit">
        {{#each clients}}
          {{> display}}
        {{/each}}
        {{#if hasNoClients}}
          <div style="background-color: yellow;">
            <div style="background-color: blue; ">
              <div style="border: 1px solid black; background-color: green;">
                <div style="border: 5px solid pink; text-align: center;"></div>
                <div class="add-device-qrcode" style="text-align: center;"></div>
              </div>
            </div>
          </div>
        {{/if}}
      </div>
    </div>

  {{/if}}
</template>

<!--
  Display template.
-->
<template name="display">
  <div id="{{_id}}" class="orbit-client orbit-client-{{deviceType}}">
    <div class="orbit-client-{{deviceType}}" style="background-image: url('images/devices/{{deviceType}}.png'); background-size: contain;"></div>
    <!-- <img class="orbit-client-background" src="images/devices/{{deviceType}}.png" style="background-image: -webkit-radial-gradient(center, 9em 100px, green, transparent);"> -->
    <div style="position: absolute; top: 20px">

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-1">Id</div>
          <div class="col-md-6 col-md-offset-1">{{id}}</div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-1">Glyph</div>
          <div class="col-md-6 col-md-offset-1 btn-group">
            <button type="button" class="cmd-client-identify-on btn btn-default btn-xs">On</button>
            <button type="button" class="cmd-client-identify-off btn btn-default btn-xs">Off</button>
          </div>
        </div>

        {{#if isDeveloperUser}}

        {{/if}}
      </div>
    </div>
  </div>
</template>
